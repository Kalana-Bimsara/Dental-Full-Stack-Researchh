services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile   
    ports:
      - "5173:5173" 
    depends_on:
      - backend  
    environment:
      - REACT_APP_API_URL=http://backend:9000
    command: npm run dev -- --host  
    volumes:
      - ./frontend/src:/app/src 
    networks:
      - mynetwork
    env_file:
      - .env

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile   
    ports:
      - "9000:9000" 
    command: npm start
    volumes:
      - ./backend:/app       
      - /app/node_modules 
    depends_on:
      - mongo
    networks:
      - mynetwork
    env_file:
      - .env

  mongo:
    image: mongo:latest
    container_name: mongo
  
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - mynetwork

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    depends_on: 
      - mongo
    networks:
      - mynetwork

volumes:
  mongo_data:

networks:
  mynetwork:
    driver: bridge